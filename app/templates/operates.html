<h1>Add Vehicle</h1>
{% with messages = get_flashed_messages()%}
  {%if messages%}
  <ul>
    {%for message in messages%}
      <li>
        {{message}}
      </li>
    {%endfor%}
  </ul>
  {%endif%}
{%endwith%}

<form method="POST" action="{{ url_for('operates')}}">
  {{ form.csrf_token}}
  <div>{{form.platenum.label}} {{form.platenum(size=10)}}</div>
  <div>{{form.dtrn.label}} {{form.dtrn(size=10)}}</div> 
  <input type="submit"/>
</form>
